<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>Magic Marble</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="init()">
<main id="game-grid" class="no-game">
    <div id="game-field"></div>
    <form id="settings">
        <label for="width">Field Width</label>
        <input id="width" type="number" min="0" value="10" name="width">
        <label for="height">Field Height</label>
        <input id="height" type="number" min="0" value="10" name="height">
        <label for="connectedMarbles">Minimum of connected marbles to remove</label>
        <input id="connectedMarbles" type="number" min="0" value="3" name="connectedMarbles">
        <label for="remainingMarbleDeduction">Remaining marble point reduction</label>
        <input id="remainingMarbleDeduction" type="number" min="0" value="50" name="remainingMarbleDeduction">
        <button id="configure" type="submit" name="reconfigure">Start</button>
    </form>
</main>
</body>
</html>
